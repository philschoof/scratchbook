<!DOCTYPE html>
<html>
    <head>
      <title>Scratchbook</title>

      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>
    <body class="container-fluid ">
      <!--navbar-->
        <nav class="navbar navbar-default hidden">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Scratchbook</a>
          </div>
              <!-- Collect the nav links, forms, and other content for toggling -->
              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                  <li id="dropdown" class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                      <li class="open-change-password"><a href="#">Change Password</a></li>
                      <li class="sign-out"><a href="#">Sign-Out</a></li>
                    </ul>
                  </li>
                </ul>
              </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
            </nav>

          <div class="container">

                <div class="landing landing-text">
                  <h1>Welcome to Scratchbook, your personal music scrapbook</h1>
                </div>


                <div class="landing landing-div">
                  <button class="btn btn-danger open-signup landing-button">First time here?</button>
                  <button class="btn btn-danger open-signin landing-button">Been here before?</button>
                </div>



            <div class="content">

            </div><!-- close content-->












          <!--Modal bodies-->

            <!-- Sign-Up Modal -->
            <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="signUpModalLabel">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="signUpModalLabel">Sign-Up</h4>
                  </div>
                  <div class="modal-body">
                    <p>Sign up to start a new Scratchbook.</p>
                    <p class="sign-up-error">Invalid Info</p>
                    <form id="sign-up">
                      <div class="form-group">
                        <label for="signUpUsername">Username</label>
                        <input type="text" class="form-control" id="signUpUsername" name="credentials[username]" placeholder="Username" pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,20}$">
                      </div>
                      <div class="form-group">
                        <label for="signUpEmail">Email address</label>
                        <input type="email" class="form-control" id="signUpEmail" name="credentials[email]" placeholder="Email">
                      </div>
                      <div class="form-group">
                        <label for="signUpPassword1">Password <span class="password-span">Uppercase, lowercase, and number</span></label>
                        <input type="password" class="form-control" id="signUpPassword1" name="credentials[password]" placeholder="Password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$">
                      </div>
                      <div class="form-group">
                        <label for="signUpPassword2">Confirm Password</label>
                        <input type="password" class="form-control" id="signUpPassword2" name="credentials[password_confirmation]" placeholder="Password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$">
                      </div>
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                      <button type="submit" class="btn btn-primary">Sign Up</button>
                    </form>
                  </div>
                  <div class="modal-footer">
                  </div>
                </div>
              </div>
            </div>

              <!-- Sign-In Modal-->
              <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="signInModalLabel">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                      <h4 class="modal-title" id="signInModalLabel">Sign In</h4>
                    </div>
                    <div class="modal-body">
                      <p class="sign-in-error">Email address or Password were incorrect</p>
                      <form id="sign-in">
                        <div class="form-group">
                          <label for="signInEmail" >Email address</label>
                          <input type="email" class="form-control" id="signInEmail" name="credentials[email]" placeholder="Email">
                        </div>
                        <div class="form-group">
                          <label for="signInPassword">Password <span class="password-span">Uppercase, lowercase, and number</span></label>
                          <input type="password" class="form-control" id="signInPassword" name="credentials[password]" placeholder="Password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$">
                        </div>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Sign In</button>
                      </form>
                    </div>
                    <div class="modal-footer">
                    </div>
                  </div>
                </div>
              </div>

              <!-- Change Password Modal-->
              <div class="modal fade" id="changePasswordModal" tabindex="-1" role="dialog" aria-labelledby="changePasswordModalLabel">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                      <h4 class="modal-title" id="changePasswordModalLabel">Change Password</h4>
                    </div>
                    <div class="modal-body">
                      <form id="change-password">
                        <div class="form-group">
                          <label for="changePassword1">Old Password</label>
                          <input type="password" class="form-control" id="changePassword1" name="pw_creds[old]" placeholder="Old Password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$">
                        </div>
                        <div class="form-group">
                          <label for="changePassword2">New Password <span class="password-span">Uppercase, lowercase, and number</span></label>
                          <input type="password" class="form-control" id="changePassword2" name="pw_creds[new]" placeholder="New Password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$">
                        </div>

                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Change Password</button>
                      </form>
                    </div>
                    <div class="modal-footer">
                    </div>
                  </div>
                </div>
              </div>

              <!-- New Album Modal-->
              <div class="modal fade" id="newAlbumModal" tabindex="-1" role="dialog" aria-labelledby="newAlbumModalLabel">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                      <h4 class="modal-title" id="newAlbumModal">New Album</h4>
                    </div>
                      <div class="modal-body">
                        <form id="new-album">
                          <p class="new-album-error"></p>
                          <div class="form-group">
                            <label for="newAlbumTitle">Title</label>
                            <input type="text" class="form-control" id="newAlbumTitle" name="album[title]" placeholder="Title">
                          </div>
                          <div class="form-group">
                            <label for="newAlbumArtist">Artist</label>
                            <input type="text" class="form-control" id="newAlbumArtist" name="album[artist]"placeholder="Artist" >
                          </div>
                          <div class="form-group">
                            <label for="newAlbumThoughts">Thoughts</label>
                            <textarea class="form-control" id="newAlbumThoughts" name="album[thoughts]" placeholder="Your Thoughts..." rows='5'></textarea>
                          </div>
                          <button type="submit" class="btn btn-primary">Add New Album</button>
                        </form>
                      </div>
                      <div class="modal-footer">
                    </div>
                  </div>
                </div>
              </div>


              <!-- Edit Album Modal-->
                <div class="modal fade" id="editAlbumModal" tabindex="-1" role="dialog" aria-labelledby="editAlbumModalLabel">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="editAlbumModal">Edit Album</h4>
                      </div>
                      <div class="modal-body">
                        <form id="edit-album-form">
                          <div class="form-group">
                            <label for="editAlbumTitle">Title</label>
                            <input type="text" class="form-control" id="editAlbumTitle" name="album[title]">
                          </div>
                          <div class="form-group">
                            <label for="editAlbumArtist">Artist</label>
                            <input type="text" class="form-control" id="editAlbumArtist" name="album[artist]" placeholder="Artist" >
                          </div>
                          <div class="form-group">
                            <label for="editAblumThoughts">Thoughts</label>
                            <textarea class="form-control" id="editAlbumThoughts" name="album[thoughts]" placeholder="Your Thoughts..." rows='5' ></textarea>
                          </div>
                          <button type="button" class="btn btn-danger delete-album-modal-button">Delete Album</button>
                          <button type="submit" class="btn btn-primary">Save changes</button>
                          <button type="button" class="btn btn-success album-cover-modal">Cover</button>
                          <button type="button" class="btn btn-caution" data-dismiss="modal">Close</button>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <!--Delete Album Modal-->
              <div id="deleteAlbumModal" class="modal fade" tabindex="-1" role="dialog">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                      <h4 class="modal-title">Delete Album</h4>
                    </div>
                    <div class="modal-body">
                      <p>You Sure?</p>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary" id="deleteAlbumConfirm">Delete Album</button>
                    </div>
                  </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
              </div><!-- /.modal -->


              <!-- Album Cover GET Modal-->
                <div class="modal fade" id="albumCoverModal" tabindex="-1" role="dialog" aria-labelledby="albumCoverModalLabel">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="albumCoverModal">Get Album Cover</h4>
                      </div>
                      <div class="modal-body">
                        <p class="album-cover-error"></p>
                        <form id="album-cover-form">
                          <div class="form-group">
                            <label for="albumCoverTitle">Title</label>
                            <input type="text" class="form-control" id="albumCoverTitle" name="album[title]">
                          </div>
                          <div class="form-group">
                            <label for="albumCoverArtist">Artist</label>
                            <input type="text" class="form-control" id="albumCoverArtist" name="album[artist]" placeholder="Artist" >
                          </div>
                          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                          <button type="submit" class="btn btn-primary">Get Cover</button>
                          <button type="submit" class="btn btn-danger delete-cover">Delete Cover</button>
                        </form>
                      </div>
                      <div class="modal-footer">
                    </div>
                  </div>
                </div>
              </div>




            <!--End of Modals-->
          </div><!--close container-->
        </body>
</html>
