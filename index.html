<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>

      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid ">
      <!--navbar-->
        <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Scratchbook</a>
          </div>
              <!-- Collect the nav links, forms, and other content for toggling -->
              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                  <li id="dropdown" class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                      <li class="open-change-password"><a href="#">Change Password</a></li>
                      <li class="sign-out"><a href="#">Sign-Out</a></li>
                    </ul>
                  </li>
                </ul>
              </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
            </nav>

          <div class="container">

            <div class="landing-div">
                <h1>Welcome</h1>
                <button class="btn btn-default open-signup">First time here?</button>
                <button class="btn btn-default open-signin">Been here before?</button>
            </div><!--close landing-div -->

            <div class="content">

            </div><!-- close content-->












          <!--Modal bodies-->

            <!-- Sign-Up Modal -->
            <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="signUpModalLabel">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="signUpModalLabel">Sign-Up</h4>
                  </div>
                  <div class="modal-body">
                    <p>This website is designed to be a musical scrapbook</p>
                    <form id="sign-up">
                      <div class="form-group">
                        <label for="signUpUsername">Username</label>
                        <input type="text" class="form-control" id="signUpUsername" name="credentials[username]" placeholder="Username">
                      </div>
                      <div class="form-group">
                        <label for="signUpEmail">Email address</label>
                        <input type="email" class="form-control" id="signUpEmail" name="credentials[email]" placeholder="Email">
                      </div>
                      <div class="form-group">
                        <label for="signUpPassword1">Password</label>
                        <input type="password" class="form-control" id="signUpPassword1" name="credentials[password]" placeholder="Password">
                      </div>
                      <div class="form-group">
                        <label for="signUpPassword2">Confirm Password</label>
                        <input type="password" class="form-control" id="signUpPassword2" name="credentials[password_confirmation]" placeholder="Password">
                      </div>

                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                      <button type="submit" class="btn btn-primary">Sign Up</button>
                    </form>
                  </div>
                  <div class="modal-footer">
                  </div>
                </div>
              </div>
            </div>

              <!-- Sign-In Modal-->
              <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="signInModalLabel">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                      <h4 class="modal-title" id="signInModalLabel">Sign In</h4>
                    </div>
                    <div class="modal-body">
                      <form id="sign-in">
                        <div class="form-group">
                          <label for="signInEmail">Email address</label>
                          <input type="email" class="form-control" id="signInEmail" name="credentials[email]" placeholder="Email">
                        </div>
                        <div class="form-group">
                          <label for="signInPassword">Password</label>
                          <input type="password" class="form-control" id="signInPassword" name="credentials[password]" placeholder="Password">
                        </div>

                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Sign In</button>
                      </form>
                    </div>
                    <div class="modal-footer">

                    </div>
                  </div>
                </div>
              </div>

              <!-- Change Password Modal-->
              <div class="modal fade" id="changePasswordModal" tabindex="-1" role="dialog" aria-labelledby="changePasswordModalLabel">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                      <h4 class="modal-title" id="changePasswordModalLabel">Change Password</h4>
                    </div>
                    <div class="modal-body">
                      <form id="change-password">
                        <div class="form-group">
                          <label for="changePassword1">Old Password</label>
                          <input type="password" class="form-control" id="changePassword1" name="pw_creds[old]" placeholder="Old Password">
                        </div>
                        <div class="form-group">
                          <label for="changePassword2">New Password</label>
                          <input type="password" class="form-control" id="changePassword2" name="pw_creds[new]" placeholder="New Password">
                        </div>

                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Change Password</button>
                      </form>
                    </div>
                    <div class="modal-footer">

                    </div>
                  </div>
                </div>
              </div>

              <!-- New Album Modal-->
              <div class="modal fade" id="newAlbumModal" tabindex="-1" role="dialog" aria-labelledby="newAlbumModalLabel">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                      <h4 class="modal-title" id="newAlbumModal">New Album</h4>
                    </div>
                      <div class="modal-body">
                        <form id="new-album">
                          <div class="form-group">
                            <label for="newAlbumTitle">Title</label>
                            <input type="text" class="form-control" id="newAlbumTitle" name="album[title]" placeholder="Title">
                          </div>
                          <div class="form-group">
                            <label for="newAlbumArtist">Artist</label>
                            <input type="text" class="form-control" id="newAlbumArtist" name="album[artist]"placeholder="Artist">
                          </div>
                          <div class="form-group">
                            <label for="newAlbumThoughts">Thoughts</label>
                            <textarea class="form-control" id="newAlbumThoughts" name="album[thoughts]" placeholder="Your Thoughts..." rows='5'></textarea>
                          </div>
                          <button type="submit" class="btn btn-default">Add New Album</button>
                        </form>
                      </div>
                      <div class="modal-footer">
                    </div>
                  </div>
                </div>
              </div>


              <!-- Edit Album Modal-->
                <div class="modal fade" id="editAlbumModal" tabindex="-1" role="dialog" aria-labelledby="editAlbumModalLabel">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="editAlbumModal">Edit Album</h4>
                      </div>
                      <div class="modal-body">
                        <form id="edit-album-form">
                          <div class="form-group">
                            <label for="editAlbumTitle">Title</label>
                            <input type="text" class="form-control" id="editAlbumTitle" name="album[title]">
                          </div>
                          <div class="form-group">
                            <label for="editAlbumArtist">Artist</label>
                            <input type="text" class="form-control" id="editAlbumArtist" name="album[artist]" placeholder="Artist">
                          </div>
                          <div class="form-group">
                            <label for="editAblumThoughts">Thoughts</label>
                            <textarea class="form-control" id="editAlbumThoughts" name="album[thoughts]" placeholder="Your Thoughts..." rows='5' value=""></textarea>
                          </div>
                          <button type="button" class="btn btn-danger delete-album-modal-button">Delete Album</button>
                          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                          <button type="submit" class="btn btn-primary">Save changes</button>
                          <button type="button" class="btn btn-default album-cover-modal">Cover?</button>
                        </form>
                      </div>
                      <div class="modal-footer">

                    </div>
                  </div>
                </div>
              </div>

              <!--Delete Album Modal-->
              <div id="deleteAlbumModal" class="modal fade" tabindex="-1" role="dialog">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                      <h4 class="modal-title">Delete Album</h4>
                    </div>
                    <div class="modal-body">
                      <p>You Sure?</p>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary" id="deleteAlbumConfirm">Delete Album</button>
                    </div>
                  </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
              </div><!-- /.modal -->


              <!-- Wikipedia GET Modal-->
                <div class="modal fade" id="albumCoverModal" tabindex="-1" role="dialog" aria-labelledby="albumCoverModalLabel">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="albumCoverModal">Get Album Cover</h4>
                      </div>
                      <div class="modal-body">
                        <form id="album-cover-form">
                          <div class="form-group">
                            <label for="albumCoverTitle">Title</label>
                            <input type="text" class="form-control" id="albumCoverTitle" name="album[title]">
                          </div>
                          <div class="form-group">
                            <label for="albumCoverArtist">Artist</label>
                            <input type="text" class="form-control" id="albumCoverArtist" name="album[artist]" placeholder="Artist">
                          </div>
                          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                          <button type="submit" class="btn btn-primary">Get Cover</button>
                        </form>
                      </div>
                      <div class="modal-footer">

                    </div>
                  </div>
                </div>
              </div>



            <!--End of Modals-->
          </div><!--close container-->
        </body>
</html>
