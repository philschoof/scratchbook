              <form id="new-album">
                <div class="form-group">
                  <label for="title">Title</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" name="album[title]" placeholder="Title">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Artist</label>
                  <input type="text" class="form-control" id="exampleInputPassword1" name="album[artist]"placeholder="Artist">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>

            <div class="content">
            </div>




























            <!-- Sign-Up Modal -->
            <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="signUpModalLabel">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="signUpModalLabel">Sign-Up</h4>
                  </div>
                  <div class="modal-body">
                    <form id="sign-up">
                      <div class="form-group">
                        <label for="exampleInputUsername">Username</label>
                        <input type="text" class="form-control" id="exampleInputUsername" name="credentials[username]" placeholder="Username">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" name="credentials[email]" placeholder="Email">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" name="credentials[password]" placeholder="Password">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword2">Confirm Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword2" name="credentials[password_confirmation]" placeholder="Password">
                      </div>

                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                      <button type="submit" class="btn btn-primary">Sign Up</button>
                    </form>
                  </div>
                  <div class="modal-footer">
                  </div>
                </div>
              </div>
            </div>

              <!-- Sign-In Modal-->
              <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="signInModalLabel">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                      <h4 class="modal-title" id="signInModalLabel">Sign In</h4>
                    </div>
                    <div class="modal-body">
                      <form id="sign-in">
                        <div class="form-group">
                          <label for="exampleInputEmail1">Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" name="credentials[email]" placeholder="Email">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1" name="credentials[password]" placeholder="Password">
                        </div>

                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                      </form>
                    </div>
                    <div class="modal-footer">

                    </div>
                  </div>
                </div>
              </div>

              <!-- Change Password Modal-->
              <div class="modal fade" id="changePasswordModal" tabindex="-1" role="dialog" aria-labelledby="changePasswordModalLabel">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                      <h4 class="modal-title" id="changePasswordModalLabel">Change Password</h4>
                    </div>
                    <div class="modal-body">
                      <form id="change-password">
                        <div class="form-group">
                          <label for="exampleInputEmail1">Old Password</label>
                          <input type="password" class="form-control" id="exampleInputEmail1" name="pw_creds[old]" placeholder="Old Password">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">New Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1" name="pw_creds[new]" placeholder="New Password">
                        </div>

                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                      </form>
                    </div>
                    <div class="modal-footer">

                    </div>
                  </div>
                </div>
              </div>

              <!-- Edit Album Modal-->
              <div class="modal fade" id="editAlbumModal" tabindex="-1" role="dialog" aria-labelledby="editAlbumModalLabel">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                      <h4 class="modal-title" id="editAlbumModal">Edit Album</h4>
                    </div>
                    <div class="modal-body">
                      <form id="edit-album-form">
                        <div class="form-group">
                          <label for="exampleInputEmail1">Title</label>
                          <input type="password" class="form-control" id="exampleInputEmail1" name="album[title]" placeholder="Title">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Artist</label>
                          <input type="password" class="form-control" id="exampleInputPassword1" name="album[artist]" placeholder="Artist">
                        </div>

                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                      </form>
                    </div>
                    <div class="modal-footer">

                    </div>
                  </div>
                </div>
              </div>


              <!--End of User CRUD modals-->
        </body>
</html>
